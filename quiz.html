<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OECD Report Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('matrix_pattern.png') repeat;
            color: #fff;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .quiz-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        .answers {
            list-style: none;
            padding: 0;
        }
        .answers li {
            margin: 10px 0;
        }
        .progress {
            margin: 20px 0;
        }
        .music-control {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 50, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .x-wing {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('xwing.png') no-repeat center center;
            background-size: contain;
            animation: fly 10s linear infinite;
        }
        @keyframes fly {
            from {
                transform: translate(-50px, -50px);
            }
            to {
                transform: translate(calc(100vw + 50px), calc(100vh + 50px));
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question"></div>
        <ul class="answers"></ul>
        <div class="progress"></div>
        <button onclick="nextQuestion()">Next</button>
        <div class="result"></div>
    </div>

    <div class="music-control" onclick="toggleMusic()">
        <span id="musicIcon">ðŸ”‡</span> Musik
    </div>

    <audio id="backgroundMusic" loop>
        <source src="starts.mp3" type="audio/mpeg">
        Din browser understÃ¸tter ikke lydelementet.
    </audio>

    <script>
        const questions = [
            {
                question: "What is the GDP growth rate of Denmark in 2023?",
                answers: ["1.5%", "2.3%", "3.1%", "0.8%"],
                correct: "1.5%"
            },
            {
                question: "What is the unemployment rate in Denmark as per the OECD report?",
                answers: ["3.5%", "4.0%", "5.2%", "2.9%"],
                correct: "3.5%"
            },
            {
                question: "Which sector contributes the most to Denmark's economy?",
                answers: ["Agriculture", "Manufacturing", "Services", "Technology"],
                correct: "Services"
            },
            {
                question: "What is the inflation rate in Denmark?",
                answers: ["1.2%", "0.5%", "1.8%", "2.0%"],
                correct: "1.2%"
            },
            {
                question: "What is Denmark's position in the OECD ranking for quality of life?",
                answers: ["1st", "5th", "10th", "3rd"],
                correct: "1st"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let musicPlaying = false;
        const music = document.getElementById('backgroundMusic');
        const musicIcon = document.getElementById('musicIcon');

        function renderQuestion() {
            const questionElement = document.querySelector('.question');
            const answersElement = document.querySelector('.answers');
            const progressElement = document.querySelector('.progress');

            questionElement.textContent = questions[currentQuestion].question;
            answersElement.innerHTML = '';
            questions[currentQuestion].answers.forEach(answer => {
                const li = document.createElement('li');
                li.textContent = answer;
                li.onclick = () => selectAnswer(answer);
                answersElement.appendChild(li);
            });

            progressElement.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        function selectAnswer(answer) {
            if (answer === questions[currentQuestion].correct) {
                score++;
            }
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                showResult();
            } else {
                renderQuestion();
            }
        }

        function showResult() {
            const quizContainer = document.querySelector('.quiz-container');
            quizContainer.innerHTML = `<h2>You scored ${score} out of ${questions.length}</h2>`;
        }

        function toggleMusic() {
            if (musicPlaying) {
                music.pause();
                musicIcon.textContent = 'ðŸ”‡';
            } else {
                music.play();
                musicIcon.textContent = 'ðŸ”Š';
            }
            musicPlaying = !musicPlaying;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderQuestion();
            document.body.addEventListener('click', function() {
                if (!musicPlaying) toggleMusic();
            }, { once: true });

            setInterval(() => {
                const xWing = document.createElement('div');
                xWing.className = 'x-wing';
                xWing.style.top = `${Math.random() * 100}vh`;
                xWing.style.left = `${Math.random() * 100}vw`;
                document.body.appendChild(xWing);
                setTimeout(() => xWing.remove(), 10000);
            }, 5000);
        });
    </script>
</body>
</html>
