<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OECD Rapport om Danmarks 칒konomi Quiz - Forbedret Sci-Fi Edition med Musik</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            color: #0f0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('matrix_pattern.png');
            background-repeat: repeat;
            text-shadow: 0 0 5px #0f0;
        }
        .quiz-container {
            background-color: rgba(0, 50, 0, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px #0f0;
            max-width: 600px;
            width: 100%;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
            border-bottom: 1px solid #0f0;
            padding-bottom: 10px;
        }
        .options {
            display: grid;
            gap: 10px;
        }
        button {
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px #0f0;
        }
        button:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }
        button:disabled {
            background-color: #003300;
            color: #006600;
            cursor: not-allowed;
        }
        .feedback {
            margin-top: 15px;
            font-weight: bold;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .progress {
            background-color: #003300;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #0f0;
            transition: width 0.5s ease-in-out;
        }
        h1 {
            text-align: center;
            animation: flicker 2s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .music-control {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 50, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>OECD Rapport om Danmarks 칒konomi Quiz</h1>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="quiz"></div>
    </div>

    <div class="music-control" onclick="toggleMusic()">
        <span id="musicIcon">游댆</span> Musik
    </div>

    <audio id="backgroundMusic" loop>
        <source src="starts.mp3" type="audio/mpeg">
        Din browser underst칮tter ikke lydelementet.
    </audio>

    <script>
        const questions = [
            {
                question: "Hvilken 'nye valuta' er afg칮rende for Danmarks 칮konomiske fremtid if칮lge OECD?",
                options: ["Kyber-krystaller", "Midi-chlorianer", "Arbejdskraft", "Dilithium-krystaller"],
                correctAnswer: 2
            },
            {
                question: "Hvilken sektor anbefaler OECD at implementere en klimaafgift for?",
                options: ["Droid-produktion", "Landbrug", "Rumtransport", "Lyssv칝rd-fabrikation"],
                correctAnswer: 1
            },
            {
                question: "Hvad foreslog OECD vedr칮rende SU (Statens Uddannelsesst칮tte) i Danmark?",
                options: ["칒ge st칮tten til Jedi-tr칝ning", "Reducere den til normeret tid", "Fjerne den til fordel for midi-chlorian-m친linger", "Udvide berettigelsen til alle galaksens v칝sener"],
                correctAnswer: 1
            },
            {
                question: "Hvad er den st칮rste flaskehals for Danmarks 칮konomiske v칝kst if칮lge rapporten?",
                options: ["Mangel p친 hyperrums-teknologi", "For lav beskatning af droider", "Mangel p친 arbejdskraft", "Ineffektiv brug af Kraften"],
                correctAnswer: 2
            },
            {
                question: "I 2050 vil befolkningen i hvilken region v칝re lige s친 stor som alle OECD-lande og Kina tilsammen?",
                options: ["Det Ydre Rum", "Afrika", "Tatooine", "Coruscant"],
                correctAnswer: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let quizEnded = false;
        let musicPlaying = false;
        const music = document.getElementById('backgroundMusic');
        const musicIcon = document.getElementById('musicIcon');

        function renderQuestion() {
            const quizContainer = document.getElementById('quiz');
            const question = questions[currentQuestion];

            let html = `
                <div class="fade-in">
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <button onclick="selectAnswer(${index})">${option}</button>
                        `).join('')}
                    </div>
                    <div id="feedback" class="feedback"></div>
                </div>
            `;

            quizContainer.innerHTML = html;
            updateProgressBar();
            if (musicPlaying) music.play();
        }

        function selectAnswer(index) {
            const feedback = document.getElementById('feedback');
            const buttons = document.querySelectorAll('.options button');

            buttons.forEach(button => button.disabled = true);

            if (index === questions[currentQuestion].correctAnswer) {
                score++;
                feedback.textContent = 'Korrekt! Kraften er st칝rk i dig.';
                feedback.style.color = '#0f0';
            } else {
                feedback.textContent = `Forkert. Det korrekte svar er: ${questions[currentQuestion].options[questions[currentQuestion].correctAnswer]}`;
                feedback.style.color = '#f00';
            }

            setTimeout(nextQuestion, 2000);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = `
                <div class="result fade-in">
                    <h2>Quiz afsluttet!</h2>
                    <p>Du fik ${score} ud af ${questions.length} rigtige.</p>
                    <p>${score === questions.length ? 'Du er en sand Jedi Master!' : 'Forts칝t din tr칝ning, unge Padawan.'}</p>
                    <button onclick="restartQuiz()">Start en ny mission</button>
                </div>
            `;
            quizEnded = true;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            quizEnded = false;
            renderQuestion();
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function toggleMusic() {
            if (musicPlaying) {
                music.pause();
                musicIcon.textContent = '游댆';
            } else {
                music.play();
                musicIcon.textContent = '游댉';
            }
            musicPlaying = !musicPlaying;
        }

        renderQuestion();

        document.body.addEventListener('click', function() { if (!musicPlaying) toggleMusic(); }, { once: true });
    </script>
</body>
</html>
