<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OECD Rapport om Danmarks √òkonomi Quiz</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: url('matrix_pattern.png') repeat;
            color: #0f0;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-shadow: 0 0 5px #0f0;
        }
        .quiz-container {
            background-color: rgba(0, 50, 0, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px #0f0;
            max-width: 600px;
            width: 100%;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
            border-bottom: 1px solid #0f0;
            padding-bottom: 10px;
        }
        .options {
            display: grid;
            gap: 10px;
        }
        button {
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px #0f0;
        }
        button:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 15px #0f0;
        }
        button:disabled {
            background-color: #003300;
            color: #006600;
            cursor: not-allowed;
        }
        .feedback {
            margin-top: 15px;
            font-weight: bold;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .progress {
            background-color: #003300;
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #0f0;
            transition: width 0.5s ease-in-out;
        }
        h1 {
            text-align: center;
            animation: flicker 2s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .music-control {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 50, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .x-wing {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12L2 12M22 12L18 8M22 12L18 16M8 4L12 12L8 20"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            animation: fly 15s linear infinite;
            opacity: 0.7;
        }
        @keyframes fly {
            0% { transform: translate(-50px, 100vh) rotate(45deg); }
            100% { transform: translate(calc(100vw + 50px), -100px) rotate(45deg); }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>OECD Rapport om Danmarks √òkonomi Quiz</h1>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="quiz"></div>
    </div>

    <div class="music-control" onclick="toggleMusic()">
        <span id="musicIcon">üîá</span> Musik
    </div>

    <audio id="backgroundMusic" loop>
        <source src="starts.mp3" type="audio/mpeg">
        Din browser underst√∏tter ikke lydelementet.
    </audio>

    <script>
        const questions = [
            {
                question: "Hvad er Danmarks BNP-v√¶kstrate i 2023?",
                options: ["1.5%", "2.3%", "3.1%", "0.8%"],
                correctAnswer: 0
            },
            {
                question: "Hvad er arbejdsl√∏shedsprocenten i Danmark if√∏lge OECD-rapporten?",
                options: ["3.5%", "4.0%", "5.2%", "2.9%"],
                correctAnswer: 0
            },
            {
                question: "Hvilken sektor bidrager mest til Danmarks √∏konomi?",
                options: ["Landbrug", "Produktion", "Service", "Teknologi"],
                correctAnswer: 2
            },
            {
                question: "Hvad er inflationsraten i Danmark?",
                options: ["1.2%", "0.5%", "1.8%", "2.0%"],
                correctAnswer: 0
            },
            {
                question: "Hvad er Danmarks position i OECD-ranglisten for livskvalitet?",
                options: ["1.", "5.", "10.", "3."],
                correctAnswer: 0
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let quizEnded = false;
        let musicPlaying = false;
        const music = document.getElementById('backgroundMusic');
        const musicIcon = document.getElementById('musicIcon');

        function renderQuestion() {
            const quizContainer = document.getElementById('quiz');
            const question = questions[currentQuestion];

            let html = `
                <div class="fade-in">
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <button onclick="selectAnswer(${index})">${option}</button>
                        `).join('')}
                    </div>
                    <div id="feedback" class="feedback"></div>
                </div>
            `;

            quizContainer.innerHTML = html;
            updateProgressBar();
            if (musicPlaying) music.play();
        }

        function selectAnswer(index) {
            const feedback = document.getElementById('feedback');
            const buttons = document.querySelectorAll('.options button');

            buttons.forEach(button => button.disabled = true);

            if (index === questions[currentQuestion].correctAnswer) {
                score++;
                feedback.textContent = 'Korrekt! Kraften er st√¶rk i dig.';
                feedback.style.color = '#0f0';
            } else {
                feedback.textContent = `Forkert. Det korrekte svar er: ${questions[currentQuestion].options[questions[currentQuestion].correctAnswer]}`;
                feedback.style.color = '#f00';
            }

            setTimeout(nextQuestion, 2000);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = `
                <div class="result fade-in">
                    <h2>Quiz afsluttet!</h2>
                    <p>Du fik ${score} ud af ${questions.length} rigtige.</p>
                    <p>${score === questions.length ? 'Du er en sand Jedi Master!' : 'Forts√¶t din tr√¶ning, unge Padawan.'}</p>
                    <button onclick="restartQuiz()">Start en ny mission</button>
                </div>
            `;
            quizEnded = true;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            quizEnded = false;
            renderQuestion();
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function toggleMusic() {
            if (musicPlaying) {
                music.pause();
                musicIcon.textContent = 'üîá';
            } else {
                music.play();
                musicIcon.textContent = 'üîä';
            }
            musicPlaying = !musicPlaying;
        }

        function createXWing() {
            const xWing = document.createElement('div');
            xWing.classList.add('x-wing');
            xWing.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(xWing);
            setTimeout(() => {
                xWing.remove();
            }, 15000);
        }

        setInterval(createXWing, 5000);

        renderQuestion();

        document.body.addEventListener('click', function() { if (!musicPlaying) toggleMusic(); }, { once: true });
    </script>
</body>
</html>
