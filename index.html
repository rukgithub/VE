<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix Experience</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Courier New', monospace;
    background-color: black;
    color: white;
    text-align: center;
  }
  
  .image-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 Aspect Ratio */
  }

  .responsive-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* Resize the background image to cover the entire container */
  }

  .section {
    margin: 20px;
    padding: 20px;
  }

  @media screen and (max-width: 768px) {
    .section {
      margin: 10px;
      padding: 10px;
    }
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="https://rukgithub.github.io/VE/matrix_glitter.gif" alt="Matrix Glitter" class="responsive-image">
</div>

<div class="section">
  <img src="https://rukgithub.github.io/VE/matrix_pattern.png" alt="Matrix Pattern" class="responsive-image">
</div>

</body>
</html>
