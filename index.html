<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Landing Page</title>
  <style>
    @font-face {
      font-family: 'MS Mincho';
      src: url('https://rukgithub.github.io/VE/MS%20Mincho.ttf') format('truetype');
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'MS Mincho', monospace; /* Fallback to monospace if custom font doesn't load */
      background-color: black;
      overflow: hidden; /* Prevent scrollbars */
    }

    .bg {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      color: #00ff00; /* Green color for the text */
      text-shadow: 0 0 10px #00ff00; /* Green text glow */
      animation: textFlicker 2s infinite alternate; /* Add text flickering animation */
    }

    .bg::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background: url('https://rukgithub.github.io/VE/matrix_glitter.gif') center/cover no-repeat;
      animation: bgFlicker 2s infinite alternate; /* Add background flickering animation */
    }

    @keyframes textFlicker {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    @keyframes bgFlicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .content h1 {
      font-size: 50px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="content">
      <h1>Welcome to the Matrix</h1>
    </div>
  </div>
</body>
</html>
