<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix Landing Page</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Courier New', monospace;
    background-color: black;
  }
  .bg {
    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    color: white;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* Add the blur effect */
  .bg::after {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    background-image: url('https://rukgithub.github.io/VE/matrix_glitter.gif');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    filter: blur(8px);
    z-index: -1;
  }

  .content {
    z-index: 1;
  }

  .content h1 {
    font-size: 50px;
  }
</style>
</head>
<body>

<div class="bg">
  <div class="content">
    <h1>Welcome to the Matrix</h1>
  </div>
</div>

</body>
</html>
