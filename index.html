<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix Experience</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    font-family: 'Courier New', monospace;
    overflow-x: hidden;
  }
  
  .bg {
    position: relative;
    text-align: center;
    color: white;
  }

  /* Style for the glittering Matrix gif */
  .matrix-gif {
    width: 100%;
    height: auto;
  }

  /* Style for the static Matrix png */
  .matrix-png {
    width: 100%;
    height: auto;
    margin-top: 20px; /* spacing between the images */
  }

  @media (max-width: 768px) {
    .bg {
      padding: 50px 0;
    }
    .matrix-png {
      margin-top: 10px;
    }
  }
</style>
</head>
<body>

<div class="bg">
  <!-- GIF will automatically loop -->
  <img class="matrix-gif" src="https://rukgithub.github.io/VE/matrix_glitter.gif" alt="Matrix Glitter">
  <!-- PNG below the GIF -->
  <img class="matrix-png" src="https://rukgithub.github.io/VE/matrix_pattern.png" alt="Matrix Pattern">
</div>

</body>
</html>
